name: ReboSlime CI

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Choose action"
        required: true
        type: choice
        options:
          - recreate_lock
          - build

jobs:
  recreate_lock:
    if: ${{ github.event.inputs.action == 'recreate_lock' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-root

      - name: Recreate lock file
        run: poetry lock --no-interaction

      - name: Commit updated lock file
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add poetry.lock
          git commit -m "Recreate poetry.lock" || echo "No changes to commit"
          git push

  build:
    if: ${{ github.event.inputs.action == 'build' }}
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-root

      - name: Build executable with PyInstaller
        run: poetry run pyinstaller -F -i assets/reboslime.ico reboslime.py

      - name: Create ZIP
        run: |
          powershell Compress-Archive -Path dist/* -DestinationPath reboslime.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "ReboSlime Build ${{ github.run_number }}"
          files: reboslime.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

